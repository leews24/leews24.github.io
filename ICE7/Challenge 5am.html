<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Challenge 5</title>
	<style>
	body{
		margin: 2%;
		border: 1px solid black;
		background-color: #b3b3b3;
	}
	#image{
    	line-height:325px;
		width: 388px;
    	height: 325px;
		border:5px solid black;
		margin:0 auto;
    	background-repeat: no-repeat;
    	color:#FFFFFF;
    	text-align: center;
    	background-color: #8e68ff;
    	background-size: 100%;
    	margin-bottom:25px;
    	font-size:150%;
	}
	.preview{
		width:10%;
		margin-left:17%;
    	border: 10px solid black;
	}
	img{
		width:95%;
	}
	h1{
		text-align: center;
	}
	</style>
	<script src="./Challenge 5am_files/jquery.min.js.download"></script>
	<script>
	    $(document).ready(function(){ 
   


        $(".preview" ).on('focus mouseover',function() {
         
        $("#image").text($(this).attr("alt"));
        $("#image").css('background-image', 'url("' + $(this).attr("src") + '")');
        })

        $(".preview" ).on('blur mouseleave',function() {
        $("#image").text("Hover over an image below");
        $("#image").css('background-image', '');
      })
    });
	</script>
<style></style></head>

<body>
	<h1>Challenge 5</h1>
		<div id="image" style="">Hover over an image below</div>

		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class="preview" alt="Styling with a Bandana" src="./Challenge 5am_files/bacon.jpg" ;="">


		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->	
		<img class="preview" alt="With My Boy" src="./Challenge 5am_files/bacon2.JPG" ;="">
	
		<!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
		<img class="preview" tabindex="1" src="./Challenge 5am_files/bacon3.jpg" alt="Young Puppy" ;="">


	</body></html>
